basePath: /api/v1
definitions:
  domain.Company:
    properties:
      capital:
        type: string
      cnpj_basico:
        type: string
      ente_federativo:
        type: string
      id:
        type: string
      natureza_juridica:
        type: string
      porte:
        type: string
      qualificacao_responsavel:
        type: string
      razao_social:
        type: string
    type: object
  domain.Message:
    properties:
      message:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /companies:
    get:
      consumes:
      - application/json
      description: Return all Companies
      operationId: get-all-companies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Company'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.Message'
      summary: get all items in the Company list
      tags:
      - Company
    post:
      consumes:
      - application/json
      description: Create a Company
      operationId: create-company
      parameters:
      - description: Company item
        in: body
        name: company
        required: true
        schema:
          $ref: '#/definitions/domain.Company'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Company'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.Message'
      summary: create a company item
      tags:
      - Company
  /companies/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a Company
      operationId: delete-company-by-id
      parameters:
      - description: company ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Company'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.Message'
      summary: delete a company item by ID
      tags:
      - Company
    get:
      consumes:
      - application/json
      description: Return Company by Id
      operationId: get-company-by-id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Company'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.Message'
      summary: get item by id in the Company list
      tags:
      - Company
  /example/helloworld:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
      - example
swagger: "2.0"
